<!DOCTYPE html>
<html>
    <head>
        <title>Password Generator</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../global.css">
        <link rel="stylesheet" href="../styling/passwordgenerator.css">
    </head>

    <body>

        <div class="header">
            <div class="container">
                <nav>
                    <ul class="menu-items">
                        <li><a href="rng.html">Random Number Generator</a></li>
                        <li><a href="spinwheel.html">Decide For Me</a></li>
                        <li><a href="createteams.html">Create Teams</a></li>
                        <li>Password Generator</li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="generate-password-container">

            <div class="more-password-options">
                <div class="left-side">
                    
                    <div class="row">
                        <input type="checkbox" name="options" class="special-characters" id="special-characters" checked>Special Character</input>
                        <input type="checkbox" name="options" class="numbers" id="numbers" checked>Number</input>
    
                    </div>

                    <div class="row">
                        <input type="checkbox" name="options" class="lower-case-only" id="lower-case-only" checked>Lower Case</label>
                        <input type="checkbox" name="options" class="upper-case-only" id="upper-case-only" checked>Upper Case</label>
                    
                    </div>

                </div>

                <div class="right-side">
                    <div class="character-length-container">
                        <div class="password-length">Password Length</div>

                        <div class="row">
                            <input type="range" name="options" class="number-of-characters" id="number-of-characters" min="6" max="50">
                            <div class="number-of-character-label" id="number-of-character-label">0</div>    
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <div class="result">
            <div class="display-container">

                <div class="row">
                    <div class="generated-password" id="generated-password">
                        <div id="text-generated-password"></div>
                        <button class="copy-generated-password" id="copy-generated-password" onclick="copyContent()" onmouseover="resetText()">
                            <i class="fa-regular fa-copy">
                                <span class="tool-tip-text" id="tool-tip-text">
                                    Copy to <br>
                                    clipboard
                                </span>
                            </i>
                        </button>
                    </div>
                    <button class="generate-password" id="generate-password" onclick="generatePassword()"><span>REGENERATE</span></button>

                </div>
            </div>

        </div>

        <script type="text/javascript" src="../src/PasswordGenerator.js"></script>
        <script src="https://kit.fontawesome.com/f0627342fd.js" crossorigin="anonymous"></script>

    </body>
</html>
